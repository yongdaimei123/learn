<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="checkDemo.css" />
  </head>

  <body>
    <div class="wrap">
      <div>
        <input
          type="button"
          value="添加数据"
          id="j_btnAddData"
          class="btnAdd"
        />
      </div>
      <table>
        <thead>
          <tr>
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
          </tr>
        </thead>
        <tbody id="j_tb">
          <tr>
            <td>JavaScript</td>
            <td>前端学院</td>
            <td><a href="javascript:;" class="get">GET</a></td>
          </tr>
          <tr>
            <td>css</td>
            <td>前端学院</td>
            <td><a href="javascript:;" class="get">GET</a></td>
          </tr>
          <tr>
            <td>html</td>
            <td>前端学院</td>
            <td><a href="javascript:;" class="get">GET</a></td>
          </tr>
          <tr>
            <td>jQuery</td>
            <td>前端学院</td>
            <td><a href="javascript:;" class="get">GET</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="j_mask" class="mask"></div>
    <div id="j_formAdd" class="form-add">
      <div class="form-add-title">
        <span>添加数据</span>

        <div id="j_hideFormAdd">x</div>
      </div>
      <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input
          class="txt"
          type="text"
          id="j_txtLesson"
          placeholder="请输入课程名称"
        />
      </div>
      <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input
          class="txt"
          type="text"
          id="j_txtBelSch"
          placeholder="请输入所属学院"
        />
      </div>
      <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd" />
      </div>
    </div>
    <script src="../day01/jquery-1.12.4.js"></script>
    <script>
        // 需求1: 点击.get按钮,然后将当前的这一行(tr)删除掉
      // 1. 获取元素,注册点击事件
      // 为了让新增的数据,也可以直接删除,所以要使用事件委托
    //   $('#j_tb').click(function(e){
        $('#j_tb').click(function (e) {
        // 2. 在事件处理函数中找到要删除的tr
        // 3. 直接删除掉
        // console.log(this)
        // console.log(e.target)
        if($(e.target).hasClass('get')){
          $(e.target).parent().parent().remove()
        }
       
      })
    //     $(e.target).parent().parent().remove()
    //   })

       // 需求2:  当点击添加按钮的时候,让模态框展示. 当点击了模态框中拿到按钮,将输入的信息,添加到表格中
      // 1. 获取#j_btnAddData.然后注册点击事件
      $('#j_btnAddData').click(function(){
          // 2. 在事件处理函数中,让模态框(#j_formAdd)展示还有#j_mask展示
          $('#j_formAdd').show()
          $('#j_mask').show()
      })
       // 3. 在模态框中输入信息,输入完毕之后,点击添加(#j_btnAdd)按钮
       $('#j_btnAdd').click(function(){
        var lesson = $('#j_txtLesson').val().trim()
        var belSch = $('#j_txtBelSch').val().trim()

         // 如果用户没有输入/输入了一堆空格,就什么都不干.后面代码不执行
        // 如果if中只有一行代码,花括号就可以忽略
        if (!lesson || !belSch) return

        // 5. 根据这个信息,动态的拼接字符串.拼接好的之后,渲染到表格上
        var str =
          '<tr><td>' +
          lesson +
          '</td><td>' +
          belSch +
          '</td><td><a href="javascript:;" class="get">GET</a></td></tr>'

        $('#j_tb').append(str)
        // 让模块框和mask隐藏
        $('#j_mask').hide()
        $('#j_formAdd').hide()
        // 清空模态框的中的信息
        $('#j_txtLesson').val('')
        $('#j_txtBelSch').val('')

       })
        // 给模态框的关闭按钮注册点击事件,关闭模态框
        $('#j_hideFormAdd').click(function(){
            $('#j_mask').hide()
            $('#j_formAdd').hide()
            $('#j_txtLesson').val('')
            $('#j_txtBelSch').val('')   
        })


    </script>
  </body>
</html>
